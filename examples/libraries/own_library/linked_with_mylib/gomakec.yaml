description: Own library linkage gomakec sample
version: "1.0.0"

compilers:
  - name: gcc-default
    path: gcc
    flags:
      - -Wall
      - -Wextra
      - -pedantic

targets:
  - compiler:
      ref: gcc-default
    sources:
      - ../independent/main.c
    output: build/independent

  - name: libobject
    compiler:
      ref: gcc-default
      flags:
        - -c
        - -fPIC
    sources:
      - ../mylib/mylib.c
    includes:
      - ../mylib
    output: ../mylib/lib/myownlib.o

  - name: libso
    compiler:
      ref: gcc-default
      flags:
        - -shared
        - -fPIC
        - -Wl,-soname,libmyown.so
        - -lc
    sources:
      - libobject:output
    output: ../mylib/lib/libmyown.so
    dependencies:
      - libobject

  - compiler:
      ref: gcc-default
    sources:
      - src/main.c
    includes:
      - ../mylib
    links:
      - path: libso:output
        link: -lmyown
    output: build/linked-with-mylib
    dependencies:
      - libso
