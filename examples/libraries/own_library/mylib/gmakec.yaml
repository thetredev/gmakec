description: mylib gmakec sample
version: "1.0.0"

imports:
  - ../independent

compilers:
  - name: gcc-default
    path: gcc
    flags:
      - -Wall
      - -Wextra
      - -pedantic

targets:
  - name: libobject
    compiler:
      ref: gcc-default
      flags:
        - -c
        - -fPIC
    sources:
      - path: mylib.c
    includes:
      - .
    output: lib/myownlib.o

  - name: libso
    compiler:
      ref: gcc-default
      flags:
        - -shared
        - -fPIC
        - -Wl,-soname,libmyown.so
        - -lc
    sources:
      - path: libobject:output
    output: lib/libmyown.so
    dependencies:
      - libobject
